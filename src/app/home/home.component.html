<form [formGroup]='employeeSearchForm' (ngSubmit)='onSubmit()' novalidate>
  <mat-form-field>
    <input type='text' matInput formControlName='SearchString' placeholder='Enter Text' />
  </mat-form-field>
</form>

<div *ngIf='employees && employees.length > 0'>
  <table id='employeestable' mat-table [dataSource]='employees'>
    <ng-container matColumnDef='FullName'>
      <th mat-header-cell *matHeaderCellDef>Employee Name</th>
      <td mat-cell *matCellDef='let employee'>
        <a (click)='onSelectEmployee(employee.ID)' class='employeelink'>{{employee.FullName}}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef='EmployeeID'>
      <th mat-header-cell *matHeaderCellDef>Emp ID</th>
      <td mat-cell *matCellDef='let employee'>{{employee.EmployeeID}}</td>
    </ng-container>
    <ng-container matColumnDef='Email'>
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef='let employee'>{{employee.Email}}</td>
    </ng-container>
    <ng-container matColumnDef='Telephone'>
      <th mat-header-cell *matHeaderCellDef>Telephone</th>
      <td mat-cell *matCellDef='let employee'>{{employee.Telephone}}</td>
    </ng-container>
    <ng-container matColumnDef='Band'>
      <th mat-header-cell *matHeaderCellDef>Band</th>
      <td mat-cell *matCellDef='let employee'>{{employee.Band}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef='columnsToDisplay;'></tr>
    <tr mat-row *matRowDef='let myRowData; columns: columnsToDisplay'></tr>
  </table>
</div>

<div *ngIf='employees && employees.length == 0' class='warning'>
  No matches for this search text.
</div>
<div *ngIf='employees && employees.length >= 100' class='warning'>
  Only the first 100 matches are shown, please be more specific.
</div>
